name: Update Knowledge Dashboard

on:
  push:
    branches:
      - master
    paths:
      - '**.md'
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: master
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          
      - name: Run Stats Script
        run: python .github/scripts/update_stats.py
        
      - name: Commit and Push to master
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add Readme.md Assets/heatmap.svg
          
          if [[ -n $(git status -s) ]]; then
            git commit -m "docs(stats): update heatmap and stats"
            git push origin master
          else
            echo "No changes to commit"
          fi
